<body ng-controller="block-Controller">

<!-- Top menu -->
<div ng-include="'./header.html'"></div>

<!-- content -->
<div class="container">
	<div style="text-align: left">
		<h2>{{'block.block' | translate}}</h2>
	</div>

	<div class="span6" style="text-align: left">
		<ul class="breadcrumb">
			<li>
				<a href="../index.html">{{'message.home' | translate}}</a> <span class="divider"></span>
			</li>
			<li>
				<a href="#">{{'block.page-info' | translate}}</a> <span class="divider"></span>
			</li>
		</ul>
	</div>

		<div class="panel panel-default">
			<div class="panel-body no-padding">
				<table class="table table-striped no-margin">
					<thead class="info row-center">
					<tr>
						<th>{{'height' | translate}}</th>
						<th>{{'time' | translate}}</th>
						<th>{{'txCount' | translate}}</th>
						<th>{{'hash' | translate}}</th>
					</tr>
					</thead>
					<tbody id="pageBlockId">
					<tr  ng-repeat="blockpage in blockList">
						<th scope="row">
							<button type="button" class="btn btn-link" ng-click="getBlockByHeight(blockpage.height)">{{blockpage.height}}</button>
						</th>
						<td>
							{{blockpage.timestamp*1000 | date:'yyyy-MM-dd HH:mm:ss'}}
						</td>
						<td>{{blockpage.transactionNum}}</td>
						<td class="th-right">
							<button type="button" class="btn btn-link"  ng-click="getBlockByHeight(blockpage.height)">{{blockpage.hash}}</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
