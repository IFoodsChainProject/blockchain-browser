        <div class="row">
            <div class="col-lg-12 clearfix">
                <div>
                    <div class="pull-left">
                        <h3>区块信息</h3>
                    </div>
                    <div class="pull-right">
                        <div class="dandu"><a class="btn btn-default btn-info" href="block">
                            <span>更多区块</span>
                        </a></div>
                    </div>
                    <div>
                        <hr align="center" width="100%" color="#FF0000" size="5"/>
                    </div>
                </div>

                <div class="sy_block">
                    <table class="table table-striped table-hover">
                        <thead class='info'>
                        <tr>
                            <th style='vertical-align: middle;text-align: center;'>区块高度</th>
                            <th style='vertical-align: middle;text-align: center;'>生成时间</th>
                            <th style='vertical-align: middle;text-align: center;'>包含交易数</th>
                            <th style='vertical-align: middle;text-align: center;'>Hash</th>
                        </tr>
                        </thead>
                        <tbody id="blockInfoTbody">
                            <tr th:each="block,blockStat : ${blocks}" th:class="${blockStat.index % 2 == 0} ? 'white' : 'active'">
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;'><a th:text="${block.id}" th:href="${'block/'+block.id}"></a></td>
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;' th:text="${#dates.format(block.blockData.timestamp*1000,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;' th:text="${#lists.size(block.transactions)}"></td>
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;' th:text="${block.hash}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 clearfix">
                <div>
                    <div class="pull-left">
                        <h3>交易信息
                            <small>(已忽略记账交易)</small>
                        </h3>

                    </div>
                    <div class="pull-right">
                        <div class="dandu"><a class="btn btn-default btn-info" href="tx">
                            <span>更多交易</span>
                        </a></div>
                    </div>
                    <div>
                        <hr align="center" width="100%" color="#FF0000" size="5"/>
                    </div>

                </div>
                <div class="sy_tx">
                    <table class="table table-striped table-hover" style="table-layout:fixed">
                        <thead class='info'>
                            <tr>
                                <th style='width:15%;vertical-align: middle;text-align: center;'>类型</th>
                                <th style='width:25%;vertical-align: middle;text-align: center;'>交易入账地址</th>
                                <th style='width:25%;vertical-align: middle;text-align: center;'>交易出账地址</th>
                                <th class="hidden-xs" style='vertical-align: middle;text-align: center;'>区块高度</th>
                                <th style='width:20%;vertical-align: middle;text-align: center;'>交易时间</th>
                            </tr>
                        </thead>
                        <tbody id="txInfoTbody">
                            <tr th:each="transaction,transactionStat : ${transactions}" th:class="${transactionStat.index % 2 == 0} ?  'white' : 'active'">
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;' th:text="${transaction.typeName}"></td>
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;'><span th:text="${#lists.size(transaction.utxoInputs)==0 ? '':#strings.substring(transaction.utxoInputs[0].output.address,0,30)+'...'}"></span></td>
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;'><span th:text="${#lists.size(transaction.outputs)==0 ? '':#strings.substring(transaction.outputs[0].address,0,30)+'...'}"></span></td>
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;'><a th:text="${transaction.blockId}" th:href="${'block/'+transaction.blockId}"></a></td>
                                <td class='col-md-1' style='vertical-align: middle;text-align: center;' th:text="${#dates.format(transaction.timestamp*1000,'yyyy-MM-dd HH:mm:ss')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
